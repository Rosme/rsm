sudo: required
dist: trusty
language: generic

notifications:
  email: false

matrix:
  include:
    - env: CXX=g++-5 CC=gcc-5
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.8
          packages:
            - g++-5
    - env: CXX=clang++-3.6 CC=clang-3.6
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.6
          packages:
            - clang-3.6

before_install:
  - sudo apt-get update -qq
script:
  - mkdir build
  - cd build
  - cmake ../ -DRSM_BUILD_TEST=True
  - cd test
  - make
  - ./Test -s
